name: CI
on: [push, pull_request]
jobs:
  build-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build app image
        run: docker build -t sre-starter-app:ci ./app
      - name: Run app container
        run: docker run -d --name app -p 8000:8000 sre-starter-app:ci
      - name: Smoke test /healthz
        run: |
          for i in {1..30}; do curl -fsS http://localhost:8000/healthz && exit 0 || sleep 1; done
          echo "health check failed" && docker logs app && exit 1
      - name: Stop
        if: always()
        run: docker rm -f app || true
